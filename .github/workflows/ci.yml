name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 공통 설정 및 shared 패키지 빌드
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: 캐시 키 생성
        id: cache-key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: node_modules 캐시
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            frontend/node_modules
            backend/node_modules
            shared/node_modules
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 의존성 설치
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: HUSKY=0 npm ci

      - name: shared 패키지 빌드
        run: npm run shared:build

      - name: shared 빌드 결과물 업로드
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: shared/dist
          retention-days: 1

  # 프론트엔드 린트, 빌드, 테스트
  frontend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: node_modules 캐시 복원
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            frontend/node_modules
            backend/node_modules
            shared/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: 의존성 설치 (캐시 미스 시)
        run: HUSKY=0 npm ci

      - name: shared 빌드 결과물 다운로드
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist

      - name: 프론트엔드 린트
        run: npm run frontend:lint

      - name: 프론트엔드 빌드
        run: npm run frontend:build

      - name: 프론트엔드 테스트
        run: npm run frontend:test

  # 백엔드 린트, 빌드, 테스트
  backend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: node_modules 캐시 복원
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            frontend/node_modules
            backend/node_modules
            shared/node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - name: 의존성 설치 (캐시 미스 시)
        run: HUSKY=0 npm ci

      - name: shared 빌드 결과물 다운로드
        uses: actions/download-artifact@v4
        with:
          name: shared-dist
          path: shared/dist

      - name: 백엔드 린트
        run: npm run backend:lint

      - name: 백엔드 빌드
        run: npm run backend:build

      - name: 백엔드 테스트
        run: npm run backend:test

      - name: CDK synth 검증
        run: npm run cdk:synth

  # E2E 테스트 (Playwright)
  e2e:
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: node_modules 캐시 복원
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            frontend/node_modules
            backend/node_modules
            shared/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: 의존성 설치
        run: HUSKY=0 npm ci

      - name: shared 패키지 빌드
        run: npm run shared:build

      - name: Playwright 브라우저 설치
        run: cd frontend && npx playwright install --with-deps chromium

      - name: E2E 테스트 실행
        run: cd frontend && npx playwright test e2e/todo.spec.ts --project=chromium

      - name: 테스트 결과 업로드
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # 최종 상태 체크 (Branch Protection용)
  ci-status:
    needs: [frontend, backend, e2e]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: CI 상태 확인
        run: |
          if [[ "${{ needs.frontend.result }}" == "success" && \
                "${{ needs.backend.result }}" == "success" && \
                "${{ needs.e2e.result }}" == "success" ]]; then
            echo "✅ 모든 CI 작업이 성공했습니다."
            exit 0
          else
            echo "❌ CI 작업 중 실패가 있습니다."
            echo "Frontend: ${{ needs.frontend.result }}"
            echo "Backend: ${{ needs.backend.result }}"
            echo "E2E: ${{ needs.e2e.result }}"
            exit 1
          fi
